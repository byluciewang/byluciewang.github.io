<script>
  /* Copy paste start css here */
  // Topbar logo animation 
  function setTextAnimation(delay, duration, strokeWidth, timingFunction, strokeColor,repeat) {
    let paths = document.querySelectorAll("path");
    let mode=repeat?'infinite':'forwards'
    for (let i = 0; i < paths.length; i++) {
      const path = paths[i];
      const length = path.getTotalLength();
      path.style["stroke-dashoffset"] = `${length}px`;
      path.style["stroke-dasharray"] = `${length}px`;
      path.style["stroke-width"] = `${strokeWidth}px`;
      path.style["stroke"] = `${strokeColor}`;
      path.style["animation"] = `${duration}s svg-text-anim ${mode} ${timingFunction}`;
      path.style["animation-delay"] = `${i * delay}s`;
    }
  }
  setTimeout(()=>{
      setTextAnimation(0.1,2.9,1,'linear','#000000',false)
      document.getElementById('svgGroup').style.opacity = "1"
      document.getElementById('svgGroup2').style.opacity = "1"
  },250)
  const navButton = document.getElementById('navbar-button')
  const closeBtn = document.getElementById('navbar-button')
  const backdrop = document.getElementById('drawerBackdrop')

  function fadeIn(el) {
    el.classList.remove("fade-out");
    el.style.display = "block"; // make it visible
    el.classList.add("fade", "fade-in");
  }
  function fadeOut(el) {
    el.classList.remove("fade-in");
    el.classList.add("fade", "fade-out");
    // After animation, hide element
    el.addEventListener("animationend", function handler() {
      if (el.classList.contains("fade-out")) {
        el.style.display = "none";
      }
      el.removeEventListener("animationend", handler);
    })
  }

  navButton.addEventListener('click', () => {
    if(backdrop.classList.contains('active')){
      fadeOut(backdrop)
    }else{
      fadeIn(backdrop)
    }
    backdrop.classList.toggle('active')
  })
  backdrop.addEventListener('click', (e) => {
    navButton.click()
  })
  function removeClassFromSiblings(el, className) {
    const siblings = el.parentElement.children;
    for (const sib of siblings) {
      if (sib !== el) {
        sib.classList.remove(className);
      }
    }
  }
  $navbar = document.getElementById("navbar");
  $navbar.addEventListener("click", async (e) => {
    try{
      const clicked = document.querySelector(".active-link");
      clicked.classList.remove('active-link')
        if (e.target.classList.contains('topbar-link')){
          e.target.classList.add('active-link')
        }
    }catch{
      // Ignore the undefined error on mobile
      // The navbar disappears too quick for the classlist to exist
    }
  });

  // First load update the active page
  let path = document.location.pathname.split('/').filter(Boolean).pop() || 'home'
  const navbar = document.getElementById('navbar')
  const links  = navbar.querySelectorAll('[data-page]')
  links.forEach(link => {
  if (link.dataset.page === path || link.textContent.trim().toLowerCase() === path.toLowerCase()) {
      link.classList.add('active-link')
    } else {
      link.classList.remove('active-link')
    }
  })
</script>
<style>
 .topbar-name{
  font-size: 1.8rem;

#svgGroup{

#svgGroup2{

@-webkit-keyframes svg-text-anim {
    40% {
      stroke-dashoffset: 0;
      fill: transparent;
    }
    60% {
      stroke-dashoffset: 0;
      fill: #000000;
    }
    100% {
      stroke-dashoffset: 0;
      fill: #000000;
    }
}
/* Most browsers */
@keyframes svg-text-anim {
    40% {
      stroke-dashoffset: 0;
      fill: transparent;
    }
    60% {
      stroke-dashoffset: 0;
      fill: #000000;
    }
    100% {
      stroke-dashoffset: 0;
      fill: #000000;
    }
}
.topbar-desktop{
  display: grid;
  grid-template-columns: max-content auto max-content;
  width: calc(100% - 10%);
  /* top right bottom left */
  margin: 1.5% 4% 2% 5%;
}
.topbar-links{
  display: flex;
  /* grid-template-columns: repeat(auto-fit, 100px);  */
  grid-gap: 10px;
  /* background-color: red; */
  align-self: center;
  font-weight: 50;
  font-size: 16px;
  color: hsla(0,0%,0%,1);
  min-width: 100px;
  width: calc(max-content + 5%);
  margin-right: 5%;
}
.active-link{
  /* border-bottom: 1px solid black; */
  background: linear-gradient(1, 50) 20em no-repeat;
  background-size: 50% 100%;
  display: inline-block;
  padding: 0 .5em .2em;
  text-decoration: none;
  position: relative;
}
.active-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -1px; /* spacing under text */
  width: 100%;
  height:1px;
  background: currentColor;
  transform: scaleX(0);
  transform-origin: center;
  animation: growLine 0.6s ease forwards;
  animation-delay: 0.3s; /* optional: small delay after page load */
}
@keyframes growLine {
  from {
    transform: scaleX(0);
  }
  to {
    transform: scaleX(.9);
  }
}
.topbar-link{
  display: inline-block;
  align-self: left;
  font-weight: 0;
  width: min-content;
  cursor: pointer;
  margin-left: 10px;
}
.topbar-link:hover{
  opacity: .8;
}
.topbar-mobile{
  grid-template-columns: max-content auto max-content;
  width: calc(100% - 10%);
  /* top right bottom left */
  margin: 1.5% 4% 2% 5%;
  display: none;
  width: calc(100% - 10%);
  font-size: 1.5em;
}
.mobile-link{
  display: block;
  cursor: pointer;
  justify-self: center;
  align-self: baseline;
  width: 100%;
  text-align: center;
  padding: 5px;
}
/* Drawer panel */
.drawer {
  display: grid;
  position: absolute;
  background: #fff;
  width: 100%;
  height: 100%; /* fill screen, leave 60px gap */
  padding: 1.5rem;
  transform: translateY(100%);
  transition: transform 1s ease;
  overflow-y: auto;
  align-content: start;
  grid-gap: 15px;
  padding-top: 50px;
}
.drawer-backdrop.active {
  display: flex;
}
.drawer-backdrop.active .drawer {
  transform: translateY(0);
}
.space{
  display: block;
  width  : 100%;
}
/* mobile dropdown */
.drawer-backdrop {
  display: block;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: flex-end; /* panel sticks to bottom */
  z-index: 1000;
  margin-top: 90px;
  height: calc(100% - 60px); /* fill screen, leave 60px gap */
}
/* Responsive layout - makes a one column layout instead of a two-column layout */
@media (max-width: 800px) {
  .topbar-desktop{
    display: none;
  }
  .topbar-mobile{
    display: grid;
  }
  .mobile-link:focus{
    opacity: .8;
  }
}



/* wildly cool fade in, mixed with js, chatgpt magic */
.fade {
  animation-duration: 0.4s;
  animation-fill-mode: forwards; /* keep end state */
}
.fade-in {
  display: block;               /* make visible */
  animation-name: fadeIn;
}
.fade-out {
  animation-name: fadeOut;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}
